<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>iValidate</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Enter your email to validate</h1>
            <div class="get-input">
                <p>
                    Email:
                </p>
                <input type="email" name="email" id="email" aria-label="email">
            </div>
            <button type="submit">Submit</button>
        </div>
        <div class="validation">
            <h2>Your Results</h2>
            <img src="Infinity@1x-1.0s-200px-200px (1).svg" alt="" class="hidden">
            <div id="result-container">
            </div>
        </div>
    </main>
    <footer>
        Copyright | iValidate. All right reserved
    </footer>
    <script src="script.js"></script>
</body>

</html>
